<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color:cadetblue;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Calça</td>
                <td>2</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
